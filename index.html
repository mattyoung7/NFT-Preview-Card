<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Outfit:wght@300;400;600&family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">

</head>
<body>
  <container class="container">
    <div class="card">
      <div class="card__header">
        <img class="product" src="images/image-equilibrium.jpg">
        <div class="product__hover">
          <img class="view" src="images/icon-view.svg">
        </div>
      </div>
      <div class="card__body">
        <h2>Equilibrium #3429</h2>
        <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__flex">
          <div class="card__flex--price">
            <img class="ethereum" src="images/icon-ethereum.svg">
            <p class="price__text">0.041 ETH</p>
          </div>
          <div class="card__flex--time">
            <img class="clock" src="images/icon-clock.svg">
            <p class="clock__text">3 days left</p>
          </div>
          </div>
          <hr>
          <div class="card__creator">
            <img class="avatar" src="images/image-avatar.png">
            <p class="creator__text">Creation of <span class="creator__name">Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </div>
    </container>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">mattyoung7</a>.
  </div>
</body>
</html>
